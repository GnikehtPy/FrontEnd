<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="provider-section">

        <div class="card">
            <div class="card-header">
                <img src="FrontEnd/images/SmallLogo.png" alt="Provider Logo" class="provider-logo">
                <div>
                    <span class="card-distance"><span class="span-km">100km</span> away from you</span>
                </div>
            </div>
            <div class="card-info">
                <h2>Style Shears</h2>
                <p class="card-rating">4.5 <i class="fa-solid fa-star" style="color:  #00796b;"></i></p>
                <div class="provider-buttons">
                    <button class="map-button">Check on map</button>
                    <button class="more-button">See more</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <img src="FrontEnd/images/SmallLogo.png" alt="Provider Logo" class="provider-logo">
                <div>
                    <span class="card-distance"><span class="span-km">100km</span> away from you</span>
                </div>
            </div>
            <div class="card-info">
                <h2>Style Shears</h2>
                <p class="card-rating">4.5 <i class="fa-solid fa-star" style="color:  #00796b;"></i></p>
                <div class="provider-buttons">
                    <button class="map-button">Check on map</button>
                    <button class="more-button">See more</button>
                </div>
            </div>
        </div>

        <div class="card" id="this">
            <div class="card-header">
                <img src="FrontEnd/images/SmallLogo.png" alt="Provider Logo" class="provider-logo">
                <div>
                    <span class="card-distance"><span class="span-km">100km</span> away from you</span>
                </div>
            </div>
            <div class="card-info" id="that">
                <h2>Style Shears</h2>
                <p class="card-description">Lorem ipsum dolor sit amet consectetur adsrhh aefsaefsdfs wswrgsrfge5 etherethrythrtg rdgsetg</p>
                <p class="card-rating">4.5 <i class="fa-solid fa-star" style="color:  #00796b;"></i></p>
                <div class="provider-buttons">
                    <button class="map-button">Check on map</button>
                    <button class="more-button">See more</button>
                </div>
            </div>
        </div>



    </div>
</body>
<script>
    const card = document.querySelector("#this");
    
    card.addEventListener('mouseenter', () => {
    document.querySelector('.card-description').style.display = 'block';
    document.querySelector('#that').style.marginTop = '5px';
});
    card.addEventListener('mouseleave', () => {
    document.querySelector('.card-description').style.display = 'none';
    document.querySelector('#that').style.marginTop = '45px';
});
</script>

</html>
